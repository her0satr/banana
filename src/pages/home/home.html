<ion-header>
  <ion-navbar hideBackButton="true">
    <img src="assets/imgs/bananalogo.png" class="navbarLogo" />
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Banana Project</h2>
  <h3>Hii {{userDetails.name}}</h3>
  
  <ion-item id="updateBox">
    <textarea [(ngModel)]="page.feed"></textarea>
    <ion-row>
      <button ion-button color="energy" (click)="feedUpdate()">Update</button>
    </ion-row>
  </ion-item>
  
  <ion-card *ngFor="let item of dataSet; let i = index">
    <ion-item>
      <ion-icon name="trash" item-right class="ionicons" (click)="deleteFeed(item, i)"></ion-icon>
      <ion-card-content>
        <p [innerHTML]="item.feed | linky"></p>
        <span>{{ this.convertTime(item.created) | amTimeAgo}}</span>
      </ion-card-content>
    </ion-item>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <button ion-button color="primary" (click)="logout()">Logout</button>
</ion-content>
